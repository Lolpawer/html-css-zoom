<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Call</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body
    
    <div class="flex-container">

        <!-- Icone in alto a destra -->
        <nav>
            <div><i class="fas fa-th"></i> Speaker View</div>
            <i class="fas fa-expand-arrows-alt speaker-arrows"></i>
        </nav>
        
        <main></main>

        <footer>

            <div class="footer-left">
                <div class="icon">
                    <div class="icon-image"><i class="fas fa-microphone"></i></div>
                    <span>Mute</span>
                </div>
                <div class="icon arrow"><i class="fas fa-chevron-up"></i>
                </div>
                <div class="icon">
                    <div class="icon-image"><i class="fas fa-video"></i></div>
                    <span>Stop Video</span>
                </div>
                <div class="icon arrow"><i class="fas fa-chevron-up"></i></div>
            </div>

            <div class="footer-middle">
                <div class="icon">
                    <div class="icon-image"><i class="fas fa-user-plus"></i></div>
                    <span>Invite</span>
                </div>
                <div class="icon">
                    <div class="icon-image"><i class="fas fa-user-friends"></i></div>
                    <span>Manage Participants</span>
                </div>
                <div class="icon">
                    <div class="icon-image"><i class="fas fa-chart-bar"></i></div>
                    <span>Polling</span>
                </div>
                <div class="icon">
                    <div class="icon-image icon-green"><i class="fas fa-share-square"></i></div>
                    <span>Share Screen</span>
                </div>
                <div class="icon arrow"><i class="fas fa-chevron-up"></i></div>
                <div class="icon">
                    <div class="icon-image"><i class="fas fa-comment"></i></div>
                    <span>Chat</span>
                </div>
                <div class="icon">
                    <div class="icon-image"><i class="fas fa-compact-disc"></i></div> <!-- Icona record-vinyl non funziona -->
                    <span>Record</span>
                </div>
                <div class="icon">
                    <div class="icon-image"><i class="fas fa-th-large"></i></div>
                    <span>Breakout Room</span>
                </div>
                <div class="icon">
                    <div class="icon-image"><i class="fas fa-ellipsis-h"></i></div>
                    <span>More</span>
                </div>
            </div>

            <div class="footer-right">End Meeting</div>

        </footer>

    </div>

</body>

</html>
